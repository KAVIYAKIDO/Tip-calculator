<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount">

        <label for="tipPercentage">Tip Percentage:</label>
        <select id="tipPercentage">
            <option value="0.10">10%</option>
            <option value="0.15" selected>15%</option>
            <option value="0.20">20%</option>
            <option value="0.25">25%</option>
        </select>

        <label for="numberOfPeople">Number of People:</label>
        <input type="number" id="numberOfPeople" value="1" min="1">

        <button onclick="calculateTip()">Calculate Tip</button>

        <div class="result">
            <h2>Tip per Person: $<span id="tipAmount">0.00</span></h2>
            <h2>Total per Person: $<span id="totalAmount">0.00</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
